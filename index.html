<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Montserrat:ital,wght@1,700&family=Open+Sans:wght@400;700&family=Rubik:wght@400;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body>
    <div class="all">
      <div class="head">
        <p class="TODO">TODO</p>
        <img src="./img/Them.png" alt="" role="button">
        <img src="./img/dark.png" class="img" alt="" role="button">
      </div>
      <div>
        <li class="item"> <input type="text" class="Create " placeholder="Create a new todo..."></li>
      </div>
        <ul class="container">
        </ul>
          <li class="links">
            <div class="nav">
              <span class="items" >5 items left</span>
              <div class="filter">
                <span class="All"  >All</span>
                <span class="active"  >Active</span>
                <span class="completed"  >Completed</span>
              </div>
              <span class="clear" >Clear Completed</span>
            </li>
        </div>
        
        <script src="script.js"></script>
      </body>
</html>
